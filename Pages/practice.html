<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body>
    <div class="w-64 h-screen bg-indigo-900 text-white flex flex-col">
        <!-- Logo and Shop Plan -->
        <div class="flex items-center justify-center h-20 border-b border-gray-700">
          <h1 class="text-2xl font-bold">EYEAZY</h1>
        </div>
      
        <!-- Shop Information -->
        <div class="px-4 py-6 border-b border-gray-700">
          <div class="flex items-center">
            <img src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full" alt="Shop Icon">
            <div class="ml-4">
              <p class="font-semibold">Slimsay shop</p>
              <p class="text-sm text-gray-400">Standart Plan</p>
            </div>
          </div>
        </div>
      
        <!-- Navigation Menu -->
        <div class="flex-1 px-4 py-6">
          <ul>
            <!-- Home -->
            <li class="mb-4">
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-home"></i>
                <span>Home</span>
              </a>
            </li>
      
            <!-- Orders with Submenu and Badge -->
            <li class="mb-4">
              <a href="#" class="flex justify-between items-center py-2 bg-indigo-700 rounded-lg px-4">
                <div class="flex items-center space-x-4">
                  <i class="fas fa-box"></i>
                  <span>Orders</span>
                </div>
                <span class="bg-red-500 text-white px-2 py-1 text-xs rounded-full">6</span>
              </a>
      
              <!-- Submenu Items -->
              <ul class="ml-8 mt-2 space-y-2">
                <li><a href="#" class="text-blue-300">All Orders</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Drafts</a></li>
                <li><a href="#" class="text-gray-400 hover:text-white">Archived</a></li>
              </ul>
            </li>
      
            <!-- Customers -->
            <li class="mb-4">
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-users"></i>
                <span>Customers</span>
              </a>
            </li>
      
            <!-- Products -->
            <li class="mb-4">
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-box-open"></i>
                <span>Products</span>
              </a>
            </li>
      
            <!-- Analytics -->
            <li class="mb-4">
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
              </a>
            </li>
      
            <!-- Apps -->
            <li class="mb-4">
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-th"></i>
                <span>Apps</span>
              </a>
            </li>
      
            <!-- Divider -->
            <hr class="border-gray-700 my-4">
      
            <!-- Settings -->
            <li>
              <a href="#" class="flex items-center space-x-4 py-2">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
</body>
</html>
