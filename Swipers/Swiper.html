<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="../CSS/Swiper.css" /> -->
     <style>
     </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper1 -z-100">
        <div class="swiper-wrapper">
            <div class="swiper-slide h-full w-full flex justify-center items-center text-lg bg-gray-200">
                <div class="flex flex-col gap-20 m-auto sm:flex-row items-center justify-center w-fit p-4  md:space-y-0 md:space-x-8">
                    <!-- Image -->
                    <div class="image h-[530px]"> 
                        <img src="../Assests/image/Model1.png" alt="H-vault Classic" class="w-full h-full  object-cover" />
                    </div>
                    <!-- Content -->
                    <div class="content text-center md:text-left">
                        <a href="#" class="text-3xl md:text-5xl font-bold text-gray-800">
                            H-vault Classic
                        </a>
                        <p class="text-xl md:text-2xl font-semibold text-gray-700"><strong>Offer 20% Off</strong></p>
                        <p class="text-md md:text-xl text-gray-600">Starting At $10.99</p>
                        <a href="#" class="action primary inline-block mt-2 py-2 px-4 bg-blue-600 text-white rounded-md">Shop Now</a>
                    </div>
                </div>
            </div>



            <div class="swiper-slide h-[40vw] w-full flex justify-center items-center text-lg bg-gray-200">
                <div class="flex flex-col gap-20 m-auto sm:flex-row items-center justify-center w-fit p-4  md:space-y-0 md:space-x-8">
                    <!-- Image -->
                    <div class="image h-[530px] "> 
                        <img src="../Assests/image/Model2.png" alt="H-vault Classic" class="w-full h-full max-w-xs md:max-w-sm lg:max-w-md object-contain" />
                    </div>
                    <!-- Content -->
                    <div class="content text-center md:text-left">
                        <a href="#" class="text-3xl md:text-5xl font-bold text-gray-800">
                            H-vault Classic
                        </a>
                        <p class="text-xl md:text-2xl font-semibold text-gray-700"><strong>Offer 20% Off</strong></p>
                        <p class="text-md md:text-xl text-gray-600">Starting At $10.99</p>
                        <a href="#" class="action primary inline-block mt-2 py-2 px-4 bg-blue-600 text-white rounded-md">Shop Now</a>
                    </div>
                </div>
            </div>



            <div class="swiper-slide h-[40vw] w-full flex justify-center items-center text-lg bg-gray-200">
                <div class="flex flex-col gap-20 m-auto sm:flex-row items-center justify-center w-fit p-4  md:space-y-0 md:space-x-8">
                    <!-- Image -->
                    <div class="image h-[530px]"> 
                        <img src="../Assests/image/Model3.png" alt="H-vault Classic" class="w-full h-full object-cover" />
                    </div>
                    <!-- Content -->
                    <div class="content text-center md:text-left">
                        <a href="#" class="text-3xl md:text-5xl font-bold text-gray-800">
                            H-vault Classic
                        </a>
                        <p class="text-xl md:text-2xl font-semibold text-gray-700"><strong>Offer 20% Off</strong></p>
                        <p class="text-md md:text-xl text-gray-600">Starting At $10.99</p>
                        <a href="#" class="action primary inline-block mt-2 py-2 px-4 bg-blue-600 text-white rounded-md">Shop Now</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper1", {
            delay: 1,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
